{% extends 'base.html' %}

{% block content %}

<h1>Core Brew Detail</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title"> {{ corebrew.name }} </span>
                <p>Description: {{ corebrew.description }}</p><br>
                <p>Variety: {{ corebrew.variety }}</p><br>
                <p>Brewery: {{ corebrew.brewery }}</p>
            </div>

            <div class="card-action">
                <a href="{% url 'corebrews_update' corebrew.id %}"> Edit </a>
                <a href="{% url 'corebrews_delete' corebrew.id %}"> Delete </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
