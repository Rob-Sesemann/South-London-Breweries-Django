{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South London Breweries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">

                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo"> South London Breweries</a></li>
                </ul>

                <ul class="right">
                    <li><a href="{% url 'about' %}"> About </a></li>
                    <li><a href="{% url 'breweries_create' %}"> Add a Brewery </a></li>
                    <li><a href="{% url 'index' %}"> View all Breweries </a></li>
                    <li><a href="{% url 'corebrews_create' %}"> Add a Core Brew </a></li>
                    <li><a href="{% url 'corebrews_index' %}"> View all Core Brews </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>


    <footer class="page-footer">
        <div class="right">
        All Rights Reserved, &copy; 2022 South London Breweries
    </div>
    </footer>
</body>
</html>
